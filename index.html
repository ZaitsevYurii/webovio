<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>webovio</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__top">
					<a href="#!" class="header__logo-link logo-link">
						<img src="/img/Logo.png" alt="logo">
					</a>
					<button class="header__burger burger">
						<img src="/img/burger.png" alt="burger">
					</button>
				</div>
				<div class="header__bottom">
					<h5 class="header__subtitle subtitle">A place where </h5>
					<h1 class="header__title">A creative agency for redemptive brands</h1>
					<p class="header__desr">Anteelo is a leading strategic design firm that builds powerful digital solutions
						for startups and enterprises.
					</p>
					<a href="#!" class="header__link link">Get in touch</a>
				</div>
			</div>
			<div class="partners">
				<ul class="partners__list">
					<li class="partners__item"><a href="#!" class="partners__link">
							<img src="/img/partners/1.png" alt="partner logo">
						</a>
					</li>
					<li class="partners__item"><a href="#!" class="partners__link">
							<img src="/img/partners/2.png" alt="partner logo">
						</a>
					</li>
					<li class="partners__item"><a href="#!" class="partners__link">
							<img src="/img/partners/3.png" alt="partner logo">
						</a>
					</li>
					<li class="partners__item"><a href="#!" class="partners__link">
							<img src="/img/partners/4.png" alt="partner logo">
						</a>
					</li>
					<li class="partners__item"><a href="#!" class="partners__link">
							<img src="/img/partners/5.png" alt="partner logo">
						</a>
					</li>
				</ul>
			</div>
		</header>

		<main class="main">main</main>
		<footer class="footer">footer</footer>
	</div>
</body>

</html>
